<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>구독 관리 메인 페이지</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-arrow:hover {
      color: #0056b3;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .nav-button {
      padding: 12px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      display: inline-flex;
      align-items: center;
    }

    .nav-button:hover {
      background-color: #0056b3;
    }

    .nav-button i {
      margin-right: 8px;
    }

    .info-section {
      margin-top: 30px;
      font-size: 15px;
      color: #555;
      line-height: 1.6;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
    }

    .info-section p {
      margin: 10px 0;
    }

    .info-section a {
      color: #007bff;
      text-decoration: none;
    }

    .info-section a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>구독 관리</h1>
  <div class="button-container">
    <a href="/subscription" class="nav-button"><i class="fa fa-paper-plane"></i> 구독 신청</a>
    <a href="/un-subscription" class="nav-button"><i class="fa fa-times-circle"></i> 구독 취소</a>
  </div>

  <div style="text-align: center; padding-top: 20px; margin-top:20px; border-top: 1px solid #ddd;">
    <p style="font-size: 12px; color: #999;">해당 구독 프로그램은 한림대학교 공지사항의 최신 글이 올라오는 것을 크롤링으로 확인 후 구독자들에게 메일을 보내주는 시스템입니다.</p>
    <p style="font-size: 12px; color: #999;">문의사항이 있으시면 아래 이메일로 연락해 주세요.</p>
    <p style="font-size: 12px; color: #999;">Email: <a href="mailto:ju0_park@naver.com" style="text-decoration: none; color: #2196F3;">ju0_park@naver.com</a></p>
    <p style="font-size: 12px; color: #999;">SourceCode: <a href="https://github.com/jyp-on/notice-crawler" style="text-decoration: none; color: #2196F3;">https://github.com/jyp-on/notice-crawler</a></p>
  </div>
</div>
</body>
</html>
